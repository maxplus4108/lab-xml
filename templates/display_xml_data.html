<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отображение данных</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            color: #007bff;
        }

        .container {
            width: 80%;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: square;
            padding-left: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        a {
            text-decoration: none;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Данные из XML</h1>
    
    <div class="container">
        <!-- Вывод ошибок, если они есть -->
        {% if errors %}
        <div class="error">
            <p>Ошибки:</p>
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        
        <!-- Таблица с данными -->
        <table>
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Возраст</th>
                    <th>Email</th>
                    <th>Что продает</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.age }}</td>
                        <td>{{ item.email }}</td>
                        <td>{{ item.what_sells }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4">Нет данных для отображения.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Кнопки -->
        <div class="btn-container">
            <a href="{% url 'xml_form' %}">
                <button>Вернуться к форме</button>
            </a>
            <a href="{% url 'manage_xml' %}">
                <button>Перейти к выгрузке и загрузке данных</button>
            </a>
        </div>
    </div>
</body>
</html>
